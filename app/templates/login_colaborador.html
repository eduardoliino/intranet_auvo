<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intranet Auvo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --auvo-roxo-escuro: #2C0E52;
            --auvo-lilas: #A374D4;
            --auvo-verde: #31C48D;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-logo {
            max-width: 100px;
            margin-bottom: 1.5rem;
        }
        .login-title {
            font-weight: 700;
            color: var(--auvo-roxo-escuro);
            font-size: 2rem;
        }
        .form-control {
            background-color: #f1f5f9;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .btn-login {
            background: linear-gradient(90deg, var(--auvo-lilas), var(--auvo-roxo-escuro));
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: scale(1.02);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Substitua 'logo.png' pelo nome do seu ficheiro de logo -->
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Auvo" class="login-logo">
        <h1 class="login-title">Boas-vindas!</h1>
        <p class="text-muted mb-4">Por favor, faça o seu login</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-start">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Usuário (e-mail corporativo)</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login w-100 mt-3">ENTRAR</button>
        </form>
    </div>
</body>
</html>
