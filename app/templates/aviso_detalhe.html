{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ aviso.titulo }}</h2>
    </div>
    <div class="card-body">
        <p class="card-text" style="white-space: pre-wrap;">{{ aviso.conteudo }}</p>

        {% if aviso.link_url and aviso.link_texto %}
            <hr>
            <a href="{{ aviso.link_url }}" target="_blank" class="btn btn-auvo">{{ aviso.link_texto }}</a>
        {% endif %}
    </div>
    <div class="card-footer text-muted">
        <a href="{{ url_for('main.index') }}">&larr; Voltar para a Dashboard</a>
    </div>
</div>
{% endblock %}
