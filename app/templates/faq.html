{% extends "base.html" %}

{% block content %}
<div x-data="faqSistema()">
    
    <div class.card">
        <div class="card-body p-lg-5">
            <div class="text-center mb-4">
                <i class="bi bi-patch-question-fill fs-1" style="color: var(--auvo-lilas);"></i>
                <h2 class="mt-3 mb-1">Perguntas Frequentes</h2>
                <p class="text-muted">Encontre respostas para as suas d√∫vidas sobre a Auvo.</p>
            </div>

            <div class="row mb-4">
                <div class="col-md-8">
                    <input type="text" x-model.debounce.500ms="search" @input="resetAndFetch()" class="form-control form-control-lg" placeholder="Pesquise por pergunta, resposta ou palavra-chave...">
                </div>
                <div class="col-md-4">
                    <select class="form-select form-select-lg custom-select" x-model="filtroCategoria" @change="resetAndFetch()">
                        <option value="">Todas as Categorias</option>
                        <template x-for="categoria in categorias" :key="categoria.id">
                            <option :value="categoria.id" x-text="categoria.nome"></option>
                        </template>
                    </select>
                </div>
            </div>
            
            <div class="table-responsive" style="max-height: 60vh; overflow-y: auto;">
                <div class="accordion accordion-flush" id="faqAccordion">
                    <template x-for="pergunta in perguntas" :key="pergunta.id">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" :data-bs-toggle="'collapse'" :data-bs-target="`#collapse-${pergunta.id}`">
                                    <span x-text="pergunta.pergunta"></span>
                                </button>
                            </h2>
                            <div :id="`collapse-${pergunta.id}`" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                                <div class="accordion-body">
                                    <p style="white-space: pre-wrap;" x-text="pergunta.resposta"></p>
                                    <template x-if="pergunta.link_url">
                                        <div>
                                            <hr>
                                            <a :href="pergunta.link_url" target="_blank" class="btn btn-sm btn-auvo" x-text="pergunta.link_texto || 'Saber mais'"></a>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <div x-show="isLoading" class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <div x-show="!isLoading && perguntas.length === 0" class="text-center p-5">
                    <p class="text-muted">Nenhum resultado encontrado para a sua busca.</p>
                </div>

                <div x-show="!isLoading && hasMore" class="text-center p-3">
                    <button class="btn btn-outline-primary" @click="fetchPerguntas()">Carregar Mais</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window._categoriasFaqData = {{ categorias|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/faqPublico.js') }}"></script>
{% endblock %}
