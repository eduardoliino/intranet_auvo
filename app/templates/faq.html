{% extends "base.html" %}

{% block content %}
<div x-data="faqSistema()">
    
    <div class="row mb-4 align-items-center" x-data="{ count: {{ total_colaboradores or 0 }} }">
        <div class="col-lg-7">
            <div style="position: relative; min-height: 70px;" class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo_nova.png') }}" alt="Intranet Auvo" 
                     style="position: absolute; top: 50%; left: 0; transform: translateY(-50%); width: 185px; height: auto;">
                <div class="totalizador-pill" style="margin-left: 205px;">
                    <span>Já somos </span>
                    <span x-text="count" class="mx-1 fw-bold"></span>
                    <span>Auvolovers</span>
                    <i class="bi bi-heart-fill ms-2" style="color: var(--auvo-lilas);"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card card-link-externo card-instagram h-100">
                <div class="card-body d-flex justify-content-between align-items-center p-3">
                    <div>
                        <h6 class="card-title mb-1"><i class="bi bi-instagram"></i> Siga o Auvo Talentos</h6>
                        <p class="card-text small text-muted mb-0">Nossa cultura e vagas abertas.</p>
                    </div>
                    <a href="https://www.instagram.com/auvotalentos/" target="_blank" class="btn btn-sm btn-instagram">Ver no Instagram</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body p-lg-5">
            <div class="text-center mb-4">
                <i class="bi bi-patch-question-fill fs-1" style="color: var(--auvo-lilas);"></i>
                <h2 class="mt-3 mb-1">Perguntas Frequentes</h2>
                <p class="text-muted">Encontre respostas para as suas dúvidas sobre a Auvo.</p>
            </div>

            <div class="row mb-4">
                <div class="col-md-8">
                    <input type="text" x-model="search" class="form-control form-control-lg" placeholder="Pesquise por pergunta, resposta ou palavra-chave...">
                </div>
                <div class="col-md-4">
                    <select class="form-select form-select-lg" x-model="filtroCategoria">
                        <option value="">Todas as Categorias</option>
                        <template x-for="categoria in categorias" :key="categoria.id">
                            <option :value="categoria.id" x-text="categoria.nome"></option>
                        </template>
                    </select>
                </div>
            </div>

            <div class="accordion accordion-flush" id="faqAccordion">
                <template x-for="pergunta in filteredPerguntas" :key="pergunta.id">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" :data-bs-toggle="'collapse'" :data-bs-target="`#collapse-${pergunta.id}`">
                                <span x-text="pergunta.pergunta"></span>
                            </button>
                        </h2>
                        <div :id="`collapse-${pergunta.id}`" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">
                                <p style="white-space: pre-wrap;" x-text="pergunta.resposta"></p>
                                <template x-if="pergunta.link_url">
                                    <div>
                                        <hr>
                                        <a :href="pergunta.link_url" target="_blank" class="btn btn-sm btn-auvo" x-text="pergunta.link_texto || 'Saber mais'"></a>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
                
                <template x-if="filteredPerguntas.length === 0">
                    <div class="text-center p-5">
                        <p class="text-muted">Nenhum resultado encontrado para a sua busca.</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>

<script>
    window._categoriasFaqData = {{ categorias|tojson|safe }};
    window._perguntasFaqData = {{ perguntas|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/faqPublico.js') }}"></script>
{% endblock %}
