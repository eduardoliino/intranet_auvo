<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intranet Auvo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body>
    <div class="d-flex">
      <nav class="sidebar">
        <div class="sidebar-header">
          <h3>Intranet Auvo</h3>
        </div>
        <ul class="list-unstyled components">
          <li class="active">
            <a href="{{ url_for('main.index') }}"
              ><i class="bi bi-house-door-fill"></i> In√≠cio</a
            >
          </li>
          <li>
            <a href="#"><i class="bi bi-megaphone-fill"></i> Avisos RH</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-cake2-fill"></i> Aniversariantes</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-patch-question-fill"></i> FAQ</a>
          </li>

          <hr class="my-2" style="border-color: rgba(255, 255, 255, 0.1)" />

          {% if current_user.is_authenticated %}
          <li>
            <a href="{{ url_for('admin.listar_colaboradores') }}"
              ><i class="bi bi-people-fill"></i> Gerir Colaboradores</a
            >
          </li>
          <li>
            <a href="{{ url_for('admin.gerenciar_avisos') }}"
              ><i class="bi bi-megaphone-fill"></i> Gerir Avisos</a
            >
          </li>
          <li>
                        <a href="{{ url_for('admin.gerenciar_destaques') }}"><i class="bi bi-star-fill"></i> Gerir Destaques</a>
                    </li>
          <li>
            <a href="{{ url_for('auth.logout') }}"
              ><i class="bi bi-box-arrow-right"></i> Sair (Logout)</a
            >
          </li>
          {% else %}
          <li>
            <a href="{{ url_for('auth.login') }}"
              ><i class="bi bi-box-arrow-in-right"></i> Login de Admin</a
            >
          </li>
          {% endif %}
        </ul>
      </nav>

      <div id="content" class="p-4 p-md-5">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
