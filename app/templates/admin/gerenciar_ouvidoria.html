{% extends "base.html" %}

{% block content %}
<div x-data="gerenciarOuvidoria">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Gestão de Entradas da Ouvidoria</h2>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="row g-3 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="search" x-model="search" class="form-control" placeholder="Buscar por assunto, mensagem ou remetente...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select x-model="filtroStatus" class="form-select custom-select">
                        <option value="">Todos os Status</option>
                        <option value="Nova">Nova</option>
                        <option value="Em análise">Em análise</option>
                        <option value="Resolvida">Resolvida</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive" style="max-height: 65vh; overflow-y: auto;">
                <ul class="list-group list-group-flush">
                    <template x-for="entrada in filteredEntradas" :key="entrada.id">
                        <li class="list-group-item">
                            <div class="row align-items-center">
                                <div class="col-md-5">
                                    <div class="d-flex align-items-center">
                                        <span class="badge me-3" :class="{ 'bg-primary': entrada.status === 'Nova', 'bg-warning': entrada.status === 'Em análise', 'bg-success': entrada.status === 'Resolvida' }" x-text="entrada.status"></span>
                                        <div>
                                            <h6 class="mb-0 fw-bold" x-text="entrada.tipo_denuncia"></h6>
                                            <small class="text-muted" x-text="`Enviado em ${new Date(entrada.data_envio).toLocaleDateString('pt-BR')}`"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <template x-if="!entrada.anonima">
                                        <div class="lh-1">
                                            <span class="small" x-text="entrada.nome || 'Nome não fornecido'"></span><br>
                                            <span class="small text-muted" x-text="entrada.contato || 'Contato não fornecido'"></span>
                                        </div>
                                    </template>
                                    <template x-if="entrada.anonima">
                                        <span class="small text-muted fst-italic">Remetente anônimo</span>
                                    </template>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button class="btn btn-sm btn-outline-secondary" @click="verDetalhes(entrada)">
                                        <i class="bi bi-eye-fill me-1"></i> Ver Mensagem
                                    </button>
                                </div>
                            </div>
                        </li>
                    </template>
                    <template x-if="filteredEntradas.length === 0">
                        <li class="list-group-item text-center text-muted">Nenhuma entrada encontrada.</li>
                    </template>
                </ul>
            </div>
        </div>
        <div class="card-footer">
            <span class="text-muted small" x-text="`Exibindo ${filteredEntradas.length} de ${entradas.length} registros`"></span>
        </div>
    </div>

    <div class="modal fade" id="ouvidoriaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" x-text="modalData.title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" x-html="modalData.content"></div>
                <div class="modal-footer d-flex justify-content-between align-items-center">
                    <div>
                        <label class="form-label me-2">Alterar Status:</label>
                        <select id="status-select">
                            <option value="Nova">Nova</option>
                            <option value="Em análise">Em análise</option>
                            <option value="Resolvida">Resolvida</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
    window._ouvidoriaData = {{ entradas|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/gerenciarOuvidoria.js') }}"></script>
{% endblock %}
