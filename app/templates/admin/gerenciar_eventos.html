{% extends "base.html" %}

{% block content %}
<div x-data="gestaoEventos()">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Gestão de Eventos</h2>
        <button class="btn btn-success" @click="abrirModal()">
            <i class="bi bi-plus-circle-fill me-2"></i>Adicionar Evento
        </button>
    </div>

    <div class="card">
        <div class="card-header fw-bold">
            Eventos Agendados
        </div>
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 65vh; overflow-y: auto;">
                <table class="table table-hover table-sticky-header align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th>Local</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="evento in eventos" :key="evento.id">
                            <tr :class="{ 'evento-passado': isEventoPassado(evento) }">
                                <td x-text="evento.title"></td>
                                <td x-text="formatarData(evento.start)"></td>
                                <td x-text="evento.end ? formatarData(evento.end) : '—'"></td>
                                <td x-text="evento.location || '—'"></td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-secondary" @click="abrirModal(evento)"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-sm btn-outline-danger" @click="abrirModalConfirmacao(evento)"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </template>
                        <template x-if="eventos.length === 0">
                            <tr>
                                <td colspan="5" class="text-center text-muted p-4">Nenhum evento encontrado.</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <span class="text-muted small" x-text="`Exibindo ${eventos.length} registros`"></span>
        </div>
    </div>

    <div class="modal fade" id="eventoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" x-text="editando ? 'Editar Evento' : 'Adicionar Novo Evento'"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="salvarEvento">
                        <input type="hidden" x-model="form.id">
                        <div class="mb-3">
                            <label class="form-label">Título do Evento</label>
                            <input type="text" class="form-control" x-model="form.title" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Início</label>
                                <input type="datetime-local" class="form-control" x-model="form.start" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fim (Opcional)</label>
                                <input type="datetime-local" class="form-control" x-model="form.end">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição (Opcional)</label>
                            <textarea class="form-control" x-model="form.description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Local (Opcional)</label>
                            <input type="text" class="form-control" x-model="form.location">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success" x-text="editando ? 'Salvar Alterações' : 'Criar Evento'"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmacaoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Remoção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem a certeza de que deseja remover o evento: "<strong x-text="eventoParaRemover.title"></strong>"?</p>
                    <p class="text-danger small">Esta ação não pode ser desfeita.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" @click="removerEvento()" class="btn btn-danger">Confirmar Remoção</button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}

{% block page_scripts %}
<script>
    window._eventosData = {{ eventos|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/gerenciarEventos.js') }}"></script>
{% endblock page_scripts %}
