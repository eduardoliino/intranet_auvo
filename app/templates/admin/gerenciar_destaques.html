{% extends "base.html" %} {% block content %}
<div x-data="gerenciarDestaques">

  <div class="row mb-4 align-items-center">
    <div class="col-lg-7">
        <div style="position: relative; min-height: 70px;" class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='img/logo_nova.png') }}" alt="Intranet Auvo" 
                 style="position: absolute; top: 50%; left: 0; transform: translateY(-50%); width: 185px; height: auto;">
            <div class="totalizador-pill" style="margin-left: 205px;">
                <span>Já somos </span>
                <span class="mx-1 fw-bold">{{ total_colaboradores or 0 }}</span>
                <span>Auvolovers</span>
                <i class="bi bi-heart-fill ms-2" style="color: var(--auvo-lilas);"></i>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card card-link-externo card-instagram h-100">
            <div class="card-body d-flex justify-content-between align-items-center p-3">
                <div>
                    <h6 class="card-title mb-1"><i class="bi bi-instagram"></i> Siga o Auvo Talentos</h6>
                    <p class="card-text small text-muted mb-0">Acompanhe nossa cultura, iniciativas e o dia a dia do time Auvo.</p>
                </div>
                <a href="https://www.instagram.com/auvotalentos/" target="_blank" class="btn btn-sm btn-instagram">@auvotalentos</a>
            </div>
        </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Gestão de Destaques</h2>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div
          class="card-header fw-bold"
          x-text="isEditing ? 'Editar Destaque' : 'Adicionar Novo Destaque'"
        ></div>
        <div class="card-body">
          <form @submit.prevent="submitForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input
                type="text"
                x-model="form.titulo"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3 position-relative">
              <label class="form-label">Colaborador</label>
              <input
                type="text"
                x-model="filtroColaborador"
                @focus="showCollaboratorList = true"
                @blur.debounce.300ms="showCollaboratorList = false"
                class="form-control"
                placeholder="Comece a digitar um nome..."
                autocomplete="off"
              />

              <div
                x-show="showCollaboratorList && filteredColaboradores.length > 0"
                class="list-group position-absolute w-100"
                style="z-index: 10"
              >
                <template x-for="col in filteredColaboradores" :key="col.id">
                  <a
                    href="#"
                    @click.prevent="selectCollaborator(col)"
                    class="list-group-item list-group-item-action"
                    x-text="col.nome"
                  ></a>
                </template>
              </div>
              <input type="hidden" x-model="form.colaborador_id" />
            </div>

            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea
                x-model="form.descricao"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Mês</label>
                <input
                  type="number"
                  x-model="form.mes"
                  class="form-control"
                  placeholder="Mês atual"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Ano</label>
                <input
                  type="number"
                  x-model="form.ano"
                  class="form-control"
                  placeholder="Ano atual"
                />
              </div>
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                x-text="isEditing ? 'Substituir Imagem (Opcional)' : 'Imagem de Destaque (Opcional)'"
              ></label>
              <input
                class="form-control"
                type="file"
                x-ref="imagemInput"
                accept="image/*"
              />
            </div>
            <button
              type="submit"
              class="btn btn-success w-100"
              x-text="isEditing ? 'Salvar Alterações' : 'Adicionar Destaque'"
            ></button>
            <button
              type="button"
              x-show="isEditing"
              @click="resetForm"
              class="btn btn-secondary w-100 mt-2"
            >
              Cancelar Edição
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-header fw-bold">
          <div class="row g-2 align-items-center">
            <div class="col-auto">
              <span class="form-label">Filtrar por:</span>
            </div>
            <div class="col">
              <select x-model="filtroMes" class="form-select form-select-sm custom-select">
                <option value="">Todos os Meses</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>
            <div class="col">
              <select x-model="filtroAno" class="form-select form-select-sm custom-select">
                <option value="">Todos os Anos</option>
                {% for ano in anos %}
                <option value="{{ ano }}">{{ ano }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="card-body">
          <template x-if="filteredDestaques.length > 0">
            <ul class="list-group list-group-flush">
              <template
                x-for="destaque in filteredDestaques"
                :key="destaque.id"
              >
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <div class="d-flex align-items-center">
                    <img
                      :src="destaque.colaborador_foto ? `/static/fotos_colaboradores/${destaque.colaborador_foto}` : '/static/img/default_avatar.png'"
                      class="me-3"
                      style="
                        width: 50px;
                        height: 50px;
                        object-fit: cover;
                        border-radius: 50%;
                      "
                    />
                    <div>
                      <h6
                        class="my-0"
                        x-text="`${destaque.titulo} - (${String(destaque.mes).padStart(2, '0')}/${destaque.ano})`"
                      ></h6>
                      <small
                        class="text-muted"
                        x-text="destaque.colaborador_nome"
                      ></small>
                    </div>
                  </div>
                  <div>
                    <button
                      @click="startEdit(destaque)"
                      class="btn btn-sm btn-outline-secondary me-1"
                    >
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button
                      @click="removerDestaque(destaque.id)"
                      class="btn btn-sm btn-outline-danger"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </li>
              </template>
            </ul>
          </template>
          <template x-if="filteredDestaques.length === 0">
            <p class="text-center text-muted">
              Nenhum destaque encontrado para os filtros selecionados.
            </p>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  window._destaquesData = {{ destaques|tojson|safe }};
  window._colaboradoresData = {{ colaboradores|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/gerenciarDestaques.js') }}"></script>
{% endblock %}
