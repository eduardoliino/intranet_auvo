{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Gestão de Links Externos</h2>
</div>

<div class="card">
    <div class="card-header fw-bold">
        Links de Carreiras
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.gerenciar_links') }}">
            <div class="mb-3">
                <label for="link_vagas" class="form-label">URL da Página de Vagas</label>
                <input type="url" class="form-control" id="link_vagas" name="link_vagas" value="{{ links.vagas }}" placeholder="https://exemplo.com/carreiras">
            </div>
            <div class="mb-3">
                <label for="link_indicacao" class="form-label">URL do Formulário de Indicação</label>
                <input type="url" class="form-control" id="link_indicacao" name="link_indicacao" value="{{ links.indicacao }}" placeholder="https://exemplo.com/indique-um-amigo">
            </div>
            <button type="submit" class="btn btn-auvo w-100">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
