{% extends "base.html" %}

{% block content %}
<div x-data="{ search: '' }">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Gestão do FAQ</h2>
    <div>
        <a href="{{ url_for('admin.gerenciar_categorias_faq') }}" class="btn btn-secondary me-2">
            <i class="bi bi-tags-fill me-2"></i>Gerir Categorias
        </a>
        <a href="{{ url_for('admin.adicionar_pergunta_faq') }}" class="btn btn-success">
            <i class="bi bi-plus-circle-fill me-2"></i>Adicionar Pergunta
        </a>
    </div>
  </div>

  <div class="card">
    <div class="card-header fw-bold">
      <input type="text" x-model="search" class="form-control" placeholder="Buscar perguntas por título, resposta ou palavra-chave...">
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        {% for pergunta in perguntas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h6 class="my-0">{{ pergunta.pergunta }}</h6>
            <small class="text-muted">Categoria: {{ pergunta.categoria_nome }}</small>
          </div>
          <div>
            <a href="{{ url_for('admin.editar_pergunta_faq', id=pergunta.id) }}" class="btn btn-sm btn-outline-secondary me-1">
              <i class="bi bi-pencil"></i>
            </a>
            <a href="{{ url_for('admin.remover_pergunta_faq', id=pergunta.id) }}" class="btn btn-sm btn-outline-danger">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </li>
        {% else %}
        <li class="list-group-item text-center text-muted">Nenhuma pergunta encontrada.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
