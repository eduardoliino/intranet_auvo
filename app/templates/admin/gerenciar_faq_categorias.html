{% extends "base.html" %}

{% block content %}
<div x-data="gestaoCategoriasFaq()">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Gestão de Categorias do FAQ</h2>
        <a href="{{ url_for('admin.gerenciar_faq') }}" class="btn btn-secondary">Voltar para a Gestão do FAQ</a>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header fw-bold">Adicionar Nova Categoria</div>
                <div class="card-body">
                    <form @submit.prevent="adicionarCategoria">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Categoria</label>
                            <input type="text" x-model="novaCategoriaNome" class="form-control" id="nome" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Adicionar Categoria</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header fw-bold">Categorias Existentes</div>
                <div class="card-body">
                    <div class="table-responsive" style="max-height: 65vh; overflow-y: auto;">
                        <ul class="list-group list-group-flush">
                            <template x-for="categoria in categorias" :key="categoria.id">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span x-text="categoria.nome"></span>
                                    <button @click="removerCategoria(categoria.id)" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </li>
                            </template>
                            <template x-if="categorias.length === 0">
                                <li class="list-group-item text-center text-muted">Nenhuma categoria criada.</li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
    function gestaoCategoriasFaq() {
        return {
            categorias: {{ categorias|tojson|safe }},
            novaCategoriaNome: '',

            showToast(message, type = 'info') {
                window.dispatchEvent(new CustomEvent('toast', { detail: { type, message } }));
            },

            async adicionarCategoria() {
                if (this.novaCategoriaNome.trim() === '') return;
                
                const response = await fetch("{{ url_for('admin.adicionar_categoria_faq') }}", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nome: this.novaCategoriaNome })
                });
                const data = await response.json();

                if (data.success) {
                    this.categorias.push(data.categoria);
                    this.categorias.sort((a, b) => a.nome.localeCompare(b.nome));
                    this.novaCategoriaNome = '';
                    this.showToast(data.message, 'success');
                } else {
                    this.showToast(data.message, 'danger');
                }
            },

            async removerCategoria(id) {
                if (confirm('Tem a certeza? Remover uma categoria vazia não pode ser desfeito.')) {
                    const response = await fetch(`/admin/faq/categorias/remover/${id}`, { method: 'DELETE' });
                    const data = await response.json();

                    if (data.success) {
                        this.categorias = this.categorias.filter(c => c.id !== id);
                        this.showToast(data.message, 'info');
                    } else {
                        this.showToast(data.message, 'danger');
                    }
                }
            }
        }
    }
</script>
{% endblock %}
