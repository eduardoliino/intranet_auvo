{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Adicionar Novo Colaborador</h2>
    <a href="{{ url_for('admin.listar_colaboradores') }}" class="btn btn-secondary">Voltar para a Lista</a>
</div>

<div class="card mb-4">
    <div class="card-header fw-bold">
        Preencha os dados do novo colaborador
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.adicionar_colaborador') }}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email_corporativo" class="form-label">E-mail Corporativo</label>
                <input type="email" class="form-control" id="email_corporativo" name="email_corporativo" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="time" class="form-label">Time/Equipe</label>
                    <input type="text" class="form-control" id="time" name="time">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="senha" class="form-label">Senha Inicial</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="foto" class="form-label">Foto do Colaborador (Opcional)</label>
                <input class="form-control" type="file" id="foto" name="foto" accept="image/png, image/jpeg, image/gif">
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar Colaborador</button>
        </form>
    </div>
</div>
{% endblock %}
