    {% extends "base.html" %}
    
    {% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Importar Colaboradores por Planilha</h2>
        <a href="{{ url_for('admin.listar_colaboradores') }}" class="btn btn-secondary">Voltar para a Lista</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <p>Para adicionar múltiplos colaboradores de uma vez, baixe o nosso modelo, preencha os dados e faça o upload do ficheiro preenchido.</p>
            <a href="{{ url_for('admin.baixar_modelo_planilha') }}" class="btn btn-outline-primary w-100 mb-3">
                <i class="bi bi-download me-2"></i>Baixar Planilha Modelo
            </a>
            <hr>
            <form method="POST" action="{{ url_for('admin.importar_colaboradores') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="planilha_colaboradores" class="form-label">Selecione a planilha (.xlsx):</label>
                    <input class="form-control" type="file" name="planilha_colaboradores" id="planilha_colaboradores" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Importar Planilha</button>
            </form>
        </div>
    </div>
    {% endblock %}
