{% extends "base.html" %}

{% block content %}

<div class="row mb-4 align-items-center">
    <div class="col-lg-7">
        <div style="position: relative; min-height: 70px;" class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='img/logo_nova.png') }}" alt="Intranet Auvo" 
                 style="position: absolute; top: 50%; left: 0; transform: translateY(-50%); width: 185px; height: auto;">
            <div class="totalizador-pill" style="margin-left: 205px;">
                <span>Já somos </span>
                <span class="mx-1 fw-bold">{{ total_colaboradores or 0 }}</span>
                <span>Auvolovers</span>
                <i class="bi bi-heart-fill ms-2" style="color: var(--auvo-lilas);"></i>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card card-link-externo card-instagram h-100">
            <div class="card-body d-flex justify-content-between align-items-center p-3">
                <div>
                    <h6 class="card-title mb-1"><i class="bi bi-instagram"></i> Siga o Auvo Talentos</h6>
                    <p class="card-text small text-muted mb-0">Acompanhe nossa cultura, iniciativas e o dia a dia do time Auvo.</p>
                </div>
                <a href="https://www.instagram.com/auvotalentos/" target="_blank" class="btn btn-sm btn-instagram">@auvotalentos</a>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Calendário de Eventos</h2>
</div>

<div class="card">
    <div class="card-body">
        <div id='calendar'></div>
    </div>
</div>

<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Adicionar Novo Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <input type="hidden" id="eventId">
          <div class="mb-3">
            <label for="eventTitle" class="form-label">Título do Evento</label>
            <input type="text" class="form-control" id="eventTitle" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="eventStart" class="form-label">Início</label>
                <input type="datetime-local" class="form-control" id="eventStart" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="eventEnd" class="form-label">Fim (Opcional)</label>
                <input type="datetime-local" class="form-control" id="eventEnd">
            </div>
          </div>
          <div class="mb-3">
            <label for="eventDescription" class="form-label">Descrição (Opcional)</label>
            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="eventLocation" class="form-label">Local (Opcional)</label>
            <input type="text" class="form-control" id="eventLocation">
          </div>
          <div class="mb-3">
            <label for="eventColor" class="form-label">Cor do Evento</label>
            <input type="color" class="form-control form-control-color" id="eventColor" value="#3788d8">
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" id="deleteEventButton" class="btn btn-danger d-none">Apagar</button>
        <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" form="eventForm" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/gerenciarCalendario.js') }}"></script>
{% endblock %}
