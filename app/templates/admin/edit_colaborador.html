{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Editar Colaborador</h2>
    <a href="{{ url_for('colaborador.listar') }}" class="btn btn-secondary">Voltar</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('colaborador.editar', id=colaborador.id) }}" enctype="multipart/form-data" autocomplete="off">
            <div class="row">
                <div class="col-md-3 text-center">
                    <img src="{{ url_for('static', filename='fotos_colaboradores/' + colaborador.foto_filename) if colaborador.foto_filename else url_for('static', filename='img/default_avatar.png') }}" alt="Foto" class="img-thumbnail mb-2" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
                    <div class="mb-3"><label class="form-label">Alterar Foto</label><input class="form-control form-control-sm" type="file" name="foto" accept="image/*"></div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">Nome</label><input type="text" name="nome" class="form-control" value="{{ form_data.nome if form_data else colaborador.nome }}" required></div>
                        <div class="col-md-6 mb-3"><label class="form-label">Sobrenome</label><input type="text" name="sobrenome" class="form-control" value="{{ form_data.sobrenome if form_data else colaborador.sobrenome }}" required></div>
                    </div>
                    <div class="mb-3"><label class="form-label">E-mail</label><input type="email" name="email_corporativo" class="form-control" value="{{ form_data.email_corporativo if form_data else colaborador.email_corporativo }}" required></div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">Data de Nascimento</label><input type="text" class="form-control" name="data_nascimento" value="{{ form_data.data_nascimento if form_data else colaborador.data_nascimento.strftime('%d/%m/%Y') }}" required placeholder="DD/MM/AAAA" maxlength="10" oninput="formatarData(this)"></div>
                        <div class="col-md-6 mb-3"><label class="form-label">Data de Início</label><input type="text" class="form-control" name="data_inicio" value="{{ form_data.data_inicio if form_data else (colaborador.data_inicio.strftime('%d/%m/%Y') if colaborador.data_inicio else '') }}" required placeholder="DD/MM/AAAA" maxlength="10" oninput="formatarData(this)"></div>
                    </div>
                     <div class="mb-3"><label class="form-label">Nova Senha</label><input type="password" name="senha" class="form-control" autocomplete="new-password"><small class="form-text text-muted">Deixe em branco para não alterar.</small></div>
                </div>
            </div>
            <hr>
            <h5 class="mb-3">Estrutura Organizacional</h5>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Cargo</label>
                    <select name="cargo_id" class="form-select custom-select">
                        <option value="">Selecione...</option>
                        {% set cargo_id_selecionado = (form_data.cargo_id if form_data else colaborador.cargo_id)|int %}
                        {% for cargo in cargos %}<option value="{{ cargo.id }}" {% if cargo_id_selecionado == cargo.id %}selected{% endif %}>{{ cargo.titulo }}</option>{% endfor %}
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Departamento</label>
                    <select name="departamento_id" class="form-select custom-select">
                        <option value="">Selecione...</option>
                        {% set depto_id_selecionado = (form_data.departamento_id if form_data else colaborador.departamento_id)|int %}
                        {% for depto in departamentos %}<option value="{{ depto.id }}" {% if depto_id_selecionado == depto.id %}selected{% endif %}>{{ depto.nome }}</option>{% endfor %}
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Superior Imediato</label>
                    <select name="superior_id" class="form-select custom-select">
                        <option value="None">Nenhum</option>
                        {% set superior_id_selecionado = (form_data.superior_id if form_data else colaborador.superior_id)|string %}
                        {% for sup in superiores %}<option value="{{ sup.id }}" {% if superior_id_selecionado == sup.id|string %}selected{% endif %}>{{ sup.nome }} {{ sup.sobrenome }}</option>{% endfor %}
                    </select>
                </div>
            </div>
             <div class="d-grid mt-3"><button type="submit" class="btn btn-auvo">Salvar Alterações</button></div>
        </form>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
function formatarData(input) {
    let valor = input.value.replace(/\D/g, '');
    if (valor.length > 2) {
        valor = valor.substring(0, 2) + '/' + valor.substring(2);
    }
    if (valor.length > 5) {
        valor = valor.substring(0, 5) + '/' + valor.substring(5, 9);
    }
    input.value = valor;
}
</script>
{% endblock %}
