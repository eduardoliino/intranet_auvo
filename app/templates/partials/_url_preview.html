<div class="card my-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ preview.image }}" class="img-fluid rounded-start" alt="Preview da imagem do site">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ preview.title }}</h5>
                <p class="card-text">{{ preview.description }}</p>
                <p class="card-text"><small class="text-muted">{{ preview.site_name }}</small></p>
                <a href="{{ preview.url }}" target="_blank" class="stretched-link"></a>
            </div>
        </div>
    </div>
</div>
