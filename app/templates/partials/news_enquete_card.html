<article 
  class="nl-card"
  style="cursor: pointer;"
  @click="openEnqueteModal({{ enquete.id }})">
    
    <div class="nl-body py-4">
        <h5>{{ enquete.pergunta }}</h5>
        <p class="nl-meta">{{ 'Encerrada' if enquete.status == 'encerrada' else 'Aberta' }}</p>
        
        {% for opcao in enquete.opcoes|sort(attribute='ordem') %}
            <div class="nl-poll-option">{{ opcao.texto }}</div>
        {% endfor %}
    </div>
</article>
