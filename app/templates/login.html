<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intranet Auvo</title>
    
    <link rel="icon" href="{{ url_for('static', filename='img/logo_icon.svg') }}" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --cor-primaria-escura: #3A1B4A;
            --cor-primaria: #7A28B8;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-logo {
            max-width: 180px;
            margin-bottom: 1.5rem;
        }
        .login-title {
            font-weight: 700;
            color: var(--cor-primaria-escura);
            font-size: 2rem;
        }
        .form-control {
            background-color: #f1f5f9;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .btn-login {
            background: linear-gradient(90deg, var(--cor-primaria), var(--cor-primaria-escura));
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: scale(1.02);
            color: white;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        @media (max-width: 375px) {
            .login-container {
                padding: 1.5rem;
            }
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <main class="login-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Auvo" class="login-logo">
        <h1 class="login-title">Boas-vindas!</h1>
        <p class="text-muted mb-4">Por favor, fa√ßa o seu login</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-start small">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Utilizador (e-mail)</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha</label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-login w-100 mt-3">ENTRAR</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                this.classList.toggle('bi-eye-slash');
                this.classList.toggle('bi-eye');
            });
        });
    </script>
</body>
</html>
